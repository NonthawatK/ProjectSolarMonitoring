<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUTUP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("/background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        input#mac {
            width: 92%;
            margin-top: 1px;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 380px;
        }

        img {
            width: 200px;
            margin-bottom: 1px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        input,
        button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        input {
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }

        button {
            width: 100%;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/logo.webp" alt="Logo">
        <h1>SUTUP</h1>

        <form id="espForm">
            <div class="row">
                <input type="number" id="day" name="day" placeholder="Day" min="1" max="31">
                <input type="number" id="month" name="month" placeholder="Month" min="1" max="12">
                <input type="number" id="year" name="year" placeholder="Year" min="2024" max="2035">
            </div>
            <div class="row">
                <input type="number" id="hour" name="hour" placeholder="Hour" min="0" max="23">
                <input type="number" id="minute" name="minute" placeholder="Minute" min="0" max="59">
            </div>
            <input type="text" id="mac" name="mac" placeholder="MAC Address (AA:BB:CC:DD:EE:FF)" maxlength="17">
            <button type="submit">Save</button>
        </form>
    </div>

    <script>
        // MAC formatting (ใส่ ":" อัตโนมัติ แต่ไม่บังคับ 17 ตัว)
        const macInput = document.getElementById('mac');
        macInput.addEventListener('input', () => {
            let value = macInput.value.replace(/[^0-9A-Fa-f]/g, '').toUpperCase();
            let formatted = '';
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 2 === 0) formatted += ':';
                formatted += value[i];
            }
            macInput.value = formatted.substring(0, 17);
        });

        // Form submit
        document.getElementById('espForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const data = {};
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            let year = document.getElementById('year').value;
            const hour = document.getElementById('hour').value;
            const minute = document.getElementById('minute').value;
            const mac = macInput.value;

            if (day) data.day = parseInt(day);
            if (month) data.month = parseInt(month);
            if (hour) data.hour = parseInt(hour);
            if (minute) data.minute = parseInt(minute);

            // ตรวจสอบปี
            if (year) {
                year = parseInt(year);
                if (year > 2035) year = 2035;
                if (year < 2024) year = 2024;
                data.year = year % 100; // ส่ง 24 แทน 2024
            }


            // ส่ง MAC ได้ทุกความยาว ไม่บังคับ 17 ตัว
            if (mac) data.mac = mac;

            if (Object.keys(data).length === 0) {
                alert("กรุณากรอกข้อมูลอย่างน้อย 1 ช่อง");
                return;
            }
            // ส่ง POST JSON ไป ESP32
            fetch('http://192.168.4.1/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => response.text())
                .then(text => alert("Data sent!\n" + text))
                .catch(err => alert("Error sending data: " + err));
        });
    </script>
</body>

</html>
